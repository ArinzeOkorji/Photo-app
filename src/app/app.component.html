<div class='header'>
    <form (ngSubmit)='search(form)' #form='ngForm' *ngIf='searchResult === false'>
        <i class="fas fa-search"></i>
        <input type="text" placeholder='Search for photo' ngModel name='searchBox'>
    </form>

    <h2 class='searchResult' *ngIf='searchResult'>
        Search results for <span (click)='searchResult = !searchResult'>"{{this.ps.searchQuery}}"</span>
    </h2>
</div>

<app-photo-collection></app-photo-collection>
